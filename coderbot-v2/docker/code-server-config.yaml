# Code-Server Configuration for CoderBot v2 Development Environment
bind-addr: 0.0.0.0:8080
auth: password
password: coderbot2024
cert: false
disable-telemetry: true
disable-update-check: true
disable-file-downloads: false
disable-folder-downloads: false

# Workspace configuration
user-data-dir: /app/data/code-server
extensions-dir: /app/data/code-server/extensions

# Locale and shell settings
locale: en

# Log level (can be trace, debug, info, warn, error)
log: info

# Enable/disable various features
enable-proposed-api: true


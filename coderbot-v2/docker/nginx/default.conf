# Usar o resolver do Docker para DNS dinâmico
resolver 127.0.0.11 valid=10s ipv6=off;

server {
  listen 80;
  server_name coderbot.space www.coderbot.space;

  client_max_body_size 20m;

  # Adicionar tipos MIME corretos para assets
  types {
    text/html html htm;
    text/css css;
    application/javascript js;
    application/json json;
    image/png png;
    image/jpeg jpg jpeg;
    image/svg+xml svg svgz;
    font/woff2 woff2;
    font/woff woff;
  }
  default_type application/octet-stream;

  # CORS configuration (simplificado para evitar problemas com nginx)
  add_header 'Access-Control-Allow-Origin' '*' always;
  add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
  add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
  add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

  # Health check endpoint para debug  
  location /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "healthy\n";
  }

  # Frontend
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Backend
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # PocketBase
  location /pb/ {
    proxy_pass http://pocketbase:8090;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Chatbot Teacher
  location = /teacher {
    return 301 /teacher/;
  }

  location /teacher/ {
    proxy_pass http://chatbot-teacher:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_buffering off;
    proxy_request_buffering off;
  }



  # Judge0 removido por padrão (evita falha quando o serviço não está ativo)
}

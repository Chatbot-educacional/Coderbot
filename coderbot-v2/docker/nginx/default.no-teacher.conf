server {
  listen 80;
  server_name coderbot.space www.coderbot.space;

  client_max_body_size 20m;

  # CORS configuration (simplificado para evitar problemas com nginx)
  add_header 'Access-Control-Allow-Origin' '*' always;
  add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
  add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
  add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

  # Health check endpoint para debug  
  location /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "healthy\n";
  }

  # Frontend
  location / {
    proxy_pass http://frontend:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    # Increase timeouts to handle long-running frontend build or proxied requests
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 180s;
    send_timeout 180s;
  }

  # Backend
  location /api/ {
    proxy_pass http://backend:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    # Backend can take longer for some model calls; increase proxy timeouts
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    # Avoid buffering large responses to client
    proxy_buffering off;
  }

  # PocketBase
  location /pb/ {
    proxy_pass http://pocketbase:8090/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 120s;
  }

  # Teacher m√≥dulo desabilitado aqui. Para evitar 502, redirecionamos ou retornamos 404.
  location /teacher {
    return 404;
  }
}
